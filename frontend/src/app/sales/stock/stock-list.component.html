<div fxLayout="column" fxLayoutAlign="space-between" class="membership-settings-container">
  <table mat-table [dataSource]="dataSource" matSort>

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>
        Stock name
      </th>
      <td mat-cell *matCellDef="let row"> {{row.name}} </td>
    </ng-container>

    <ng-container matColumnDef="qty">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Amount in Storage</th>
      <td mat-cell *matCellDef="let row; let index=index">
        <div fxLayout="row" fxLayoutAlign="start center">
          <input [formControl]="qtyControls[index]"
                 [ngClass]="{'stock-amount-input':true, 'invalid': qtyControls[index].invalid}"
                 value="{{qtyControls[index].value}}">
          <mat-icon class="update-stock-button" *ngIf="qtyControls[index].valid && qtyControls[index].dirty"
                    (click)="updateStockQty(row, qtyControls[index])">done
          </mat-icon>
        </div>
      </td>
    </ng-container>

    <ng-container matColumnDef="items">
      <th mat-header-cell *matHeaderCellDef mat-sort-header></th>
      <td class="edit-cell" mat-cell *matCellDef="let row">
      </td>
    </ng-container>
    <ng-container matColumnDef="sell">
      <th mat-header-cell *matHeaderCellDef mat-sort-header></th>
      <td class="edit-cell" mat-cell *matCellDef="let row">
        <mat-icon (click)="sellStock(row)">attach_money</mat-icon>
      </td>
    </ng-container>
    <ng-container matColumnDef="edit">
      <th mat-header-cell *matHeaderCellDef mat-sort-header></th>
      <td class="edit-cell" mat-cell *matCellDef="let row">
        <mat-icon (click)="openCrudDialog(row)">edit</mat-icon>
      </td>
    </ng-container>

    <ng-container matColumnDef="delete">
      <th mat-header-cell *matHeaderCellDef></th>
      <td class="delete-cell" mat-cell *matCellDef="let row">
        <mat-icon (click)="openDeletePromptDialog(row)">delete</mat-icon>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="columns"></tr>
    <tr mat-row *matRowDef="let row; columns: columns;"></tr>

    <!-- Row shown when there is no matching data. -->
    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="6">No stocks added yet</td>
    </tr>
  </table>
  <div fxLayoutAlign="space-between center">
    <mat-paginator (page)="onChangePage($event)" [hidePageSize]="true" [pageSizeOptions]="[limit]"
                   showFirstLastButtons></mat-paginator>
    <div>
      <button id="sell-icon" mat-mini-fab (click)="addNewPurchase()">
        <mat-icon>attach_money</mat-icon>
      </button>
      <button (click)="openCrudDialog()" class="add-button" mat-mini-fab>
        <mat-icon>add
        </mat-icon>
      </button>
    </div>
  </div>
</div>

<div mat-dialog-title>
  New Purchase Voucher
</div>
<div mat-dialog-content>
  <div fxLayout="row" fxLayoutAlign="space-between center">
    <div fxLayout="start center" *ngIf="selectedSupplier">Supplier: {{selectedSupplier.name}}
      <mat-icon (click)="removeSupplier()">delete</mat-icon>
    </div>
    <find-supplier [labelColor]="'rgba(0,0,0,.87)'" *ngIf="!selectedSupplier" (supplierSelected)="supplierSelected($event)"
                   placeholder="Select Supplier"></find-supplier>
    <mat-form-field>
      <mat-label>Choose a date <span class="mandatory-icon">*</span></mat-label>
      <input matInput [matDatepicker]="date">
      <mat-datepicker-toggle matSuffix [for]="date"></mat-datepicker-toggle>
      <mat-datepicker [startAt]="date" #date></mat-datepicker>
    </mat-form-field>
    <mat-form-field>
      <mat-label>Due a date (optional)</mat-label>
      <input matInput [matDatepicker]="dueDate">
      <mat-datepicker-toggle matSuffix [for]="dueDate"></mat-datepicker-toggle>
      <mat-datepicker #dueDate></mat-datepicker>
    </mat-form-field>
  </div>
  <table mat-table [dataSource]="dataSource" matSort>
    <ng-container matColumnDef="productId">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>
        #
      </th>
      <td mat-cell *matCellDef="let row"> {{row.id}} </td>
    </ng-container>
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>
        Item name
      </th>
      <td mat-cell *matCellDef="let row"> {{row.product?.name}} </td>
    </ng-container>
    <ng-container matColumnDef="qty">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>
        Qty
      </th>
      <td mat-cell *matCellDef="let row"> {{row.qty}} </td>
    </ng-container>

    <!--    <ng-container matColumnDef="edit">-->
    <!--      <th mat-header-cell *matHeaderCellDef></th>-->
    <!--      <td class="edit-cell" mat-cell *matCellDef="let row">-->
    <!--        <mat-icon (click)="openDeletePromptDialog(row)">edit</mat-icon>-->
    <!--      </td>-->
    <!--    </ng-container>-->


    <ng-container matColumnDef="delete">
      <th mat-header-cell *matHeaderCellDef></th>
      <td class="delete-cell" mat-cell *matCellDef="let row">
        <mat-icon (click)="openDeletePromptDialog(row)">delete</mat-icon>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="columns"></tr>
    <tr mat-row *matRowDef="let row; columns: columns;"></tr>

    <!-- Row shown when there is no matching data. -->
    <tr class="mat-row" *matNoDataRow>
    </tr>
  </table>
  <div mat-dialog-actions>
      <button mat-raised-button (click)="addNewItem()">Add item</button>
  </div>
</div>

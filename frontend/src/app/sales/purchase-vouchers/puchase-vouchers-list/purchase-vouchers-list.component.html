<h3>Purchase Vouchers</h3>
<div fxLayout="column" fxLayoutAlign="space-between" class="vouchers-list-container">
  <table mat-table [dataSource]="dataSource" matSort>
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>
        Purchase Vouchers
      </th>
      <td mat-cell *matCellDef="let row"> {{row.id}} </td>
    </ng-container>
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>
        Supplier
      </th>
      <td mat-cell *matCellDef="let row"> {{row.supplier.name}} </td>
    </ng-container>
    <ng-container matColumnDef="receipt">
      <th mat-header-cell *matHeaderCellDef></th>
      <td class="delete-cell" mat-cell *matCellDef="let row">
        <mat-icon (click)="showReceipt(row)">receipt</mat-icon>
      </td>
    </ng-container>
    <ng-container matColumnDef="from">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>
        From
      </th>
      <td mat-cell *matCellDef="let row"> {{row.from | date: 'mediumDate'}} </td>
    </ng-container>
    <ng-container matColumnDef="to">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>
        Due
      </th>
      <td mat-cell *matCellDef="let row"> {{row.to | date: 'mediumDate'}} </td>
    </ng-container>
    <ng-container matColumnDef="edit">
      <th mat-header-cell *matHeaderCellDef></th>
      <td class="edit-cell" mat-cell *matCellDef="let row">
        <mat-icon (click)="openCrudDialog(row)">edit</mat-icon>
      </td>
    </ng-container>




    <ng-container matColumnDef="delete">
      <th mat-header-cell *matHeaderCellDef></th>
      <td class="delete-cell" mat-cell *matCellDef="let row">
        <mat-icon (click)="openDeletePromptDialog(row)">delete</mat-icon>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="columns"></tr>
    <tr class="purchase-voucher-item" mat-row *matRowDef="let row; columns: columns;"></tr>

    <!-- Row shown when there is no matching data. -->
    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="6">No purchase vouchers added yet</td>
    </tr>
  </table>
  <div fxLayoutAlign="space-between center">
    <mat-paginator (page)="onChangePage($event)" [hidePageSize]="true" [pageSizeOptions]="[limit]"
                   showFirstLastButtons></mat-paginator>
    <div>
      <button (click)="openCrudDialog()" class="add-button" mat-mini-fab>
        <mat-icon>add
        </mat-icon>
      </button>
    </div>
  </div>
</div>

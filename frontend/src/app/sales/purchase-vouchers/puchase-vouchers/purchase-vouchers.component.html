<div fxLayout="column" fxLayoutAlign="space-between" class="membership-settings-container">
  <table mat-table [dataSource]="dataSource" matSort>

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>
        Stock name
        <mat-form-field style="margin-left:20px"><input matInput [placeholder]="'Type a name'">
        </mat-form-field>
      </th>
      <td mat-cell *matCellDef="let row"> {{row.name}} </td>
    </ng-container>

    <ng-container matColumnDef="category">
      <th mat-header-cell *matHeaderCellDef mat-sort-header></th>
      <td mat-cell *matCellDef="let row"> {{row.category}} </td>
    </ng-container>

    <ng-container matColumnDef="subcategory">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>
      </th>
      <td mat-cell *matCellDef="let row"> {{row.subcategory}} </td>
    </ng-container>

    <ng-container matColumnDef="inventory">
      <th mat-header-cell *matHeaderCellDef></th>
      <td class="delete-cell" mat-cell *matCellDef="let row">
        <div matTooltip="Add to inventory" class="add-to-store" fxLayout="row">
          <mat-icon class="add-store">store</mat-icon>
          <mat-icon class="add-store-plus">add</mat-icon>
        </div>
      </td>
    </ng-container>

    <ng-container matColumnDef="delete">
      <th mat-header-cell *matHeaderCellDef></th>
      <td class="delete-cell" mat-cell *matCellDef="let row">
        <mat-icon (click)="openDeletePromptDialog(row)">delete</mat-icon>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="columns"></tr>
    <tr mat-row *matRowDef="let row; columns: columns;"></tr>

    <!-- Row shown when there is no matching data. -->
    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="6">No purchase vouchers added yet</td>
    </tr>
  </table>
  <div fxLayoutAlign="space-between center">
    <mat-paginator (page)="onChangePage($event)" [hidePageSize]="true" [pageSizeOptions]="[vouchersPerPage]"
                   showFirstLastButtons></mat-paginator>
    <div>
      <button (click)="openCrudDialog()" class="add-button" mat-mini-fab>
        <mat-icon>add
        </mat-icon>
      </button>
    </div>
  </div>
</div>

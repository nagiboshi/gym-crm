<mat-dialog-content>
  <mat-vertical-stepper #stepper [linear]="true">
    <mat-step [stepControl]="formatSelectionFormGroup">
      <form [formGroup]="formatSelectionFormGroup">
        <ng-template matStepLabel>Select Format</ng-template>
        <div fxLayoutAlign="start center">
          <mat-form-field>
            <mat-select formControlName="format">
              <mat-option [value]="format" *ngFor="let format of stockValuationFormats">{{format.name}}</mat-option>
            </mat-select>
          </mat-form-field>
        </div>
        <div class="next-button">
          <button [disabled]="!formatSelectionFormGroup.valid" mat-button (submit)="submit()">Start</button>
        </div>
      </form>
    </mat-step>
  </mat-vertical-stepper>
</mat-dialog-content>

<div fxLayout="column" fxLayoutAlign="space-between" class="user-settings-container">
  <table mat-table [dataSource]="dataSource">

    <ng-container matColumnDef="photoLink">
      <th mat-header-cell *matHeaderCellDef>
        <div fxLayoutAlign="start center" fxLayout>
          <div class="table-header-title"></div>
        </div>
      </th>
      <td mat-cell *matCellDef="let row"> <img class="user-image" #userImg (error)="userImg.src='/assets/member-not-found.png'" width="60" height="90" [src]="row.photoLink | localImageLink"/>
      </td>
    </ng-container>

    <ng-container matColumnDef="username">
      <th mat-header-cell *matHeaderCellDef>
        <div fxLayoutAlign="start center" fxLayout>
          <div class="table-header-title"> Username</div>
        </div>
      </th>
      <td mat-cell *matCellDef="let row"> {{row.username}}
      </td>
    </ng-container>

    <ng-container matColumnDef="firstName">
      <th mat-header-cell *matHeaderCellDef>
        <div fxLayoutAlign="start center" fxLayout>
          <div class="table-header-title"> First name</div>
        </div>
      </th>
      <td mat-cell *matCellDef="let row">{{row.firstName}}
      </td>
    </ng-container>

    <ng-container matColumnDef="lastName">
      <th mat-header-cell *matHeaderCellDef>
        <div fxLayoutAlign="start center" fxLayout>
          <div class="table-header-title">Last name</div>
        </div>
      </th>
      <td mat-cell *matCellDef="let row"> {{row.lastName}}
      </td>
    </ng-container>

    <ng-container matColumnDef="phoneNumber">
      <th mat-header-cell *matHeaderCellDef>
        <div fxLayoutAlign="start center" fxLayout>
          <div class="table-header-title">Phone number</div>
        </div>
      </th>
      <td mat-cell *matCellDef="let row"> {{row.phoneNumber}}
      </td>
    </ng-container>

    <ng-container matColumnDef="role">
      <th mat-header-cell *matHeaderCellDef>
        <div fxLayoutAlign="start center" fxLayout>
          <div class="table-header-title">Role</div>
        </div>
      </th>
      <td mat-cell *matCellDef="let row"> {{row.role | userRole}}
      </td>
    </ng-container>

    <ng-container matColumnDef="branch">
      <th mat-header-cell *matHeaderCellDef>
        <div fxLayoutAlign="start center" fxLayout>
          <div class="table-header-title">Branch</div>
        </div>
      </th>
      <td mat-cell *matCellDef="let row"> {{row | branchName:row.branchId}}
      </td>
    </ng-container>

    <ng-container matColumnDef="edit">
      <th mat-header-cell *matHeaderCellDef></th>
      <td class="edit-cell" mat-cell *matCellDef="let row">
        <button (click)="edit(row)" mat-flat-button>
          <mat-icon>edit</mat-icon>
        </button>
      </td>
    </ng-container>

    <ng-container matColumnDef="delete">
      <th mat-header-cell *matHeaderCellDef></th>
      <td class="delete-cell" mat-cell *matCellDef="let row">
        <button (click)="remove(row)" mat-flat-button>
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="columns"></tr>
    <tr mat-row *matRowDef="let row; columns: columns;"></tr>

    <!-- Row shown when there is no matching data. -->
    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="3">No users created yet</td>
    </tr>
  </table>
  <div fxLayoutAlign="space-between center">
    <mat-paginator [hidePageSize]="true" [pageSizeOptions]="[5]" showFirstLastButtons></mat-paginator>
    <button (click)="addNew()" class="add-button" mat-mini-fab>
      <mat-icon>add
      </mat-icon>
    </button>
  </div>
</div>

<div fxLayout="column" fxLayoutAlign="space-between" class="payment-settings-container">
<table mat-table [dataSource]="dataSource" matSort>

  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Payment Methods</th>
    <td mat-cell *matCellDef="let row"> {{row.name}} </td>
  </ng-container>

  <ng-container matColumnDef="edit">
    <th mat-header-cell *matHeaderCellDef mat-sort-header></th>
    <td class="edit-cell" mat-cell *matCellDef="let row">
      <mat-icon (click)="showPaymentMethodDialog(row)">edit</mat-icon>
    </td>
  </ng-container>

  <ng-container matColumnDef="delete">
    <th mat-header-cell *matHeaderCellDef></th>
    <td class="delete-cell" mat-cell *matCellDef="let row">
      <mat-icon (click)="removePaymentMethod(row)">delete</mat-icon>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayColumns;"></tr>

  <!-- Row shown when there is no matching data. -->
  <tr class="mat-row" *matNoDataRow>
    <td class="mat-cell" colspan="3">No payment methods created yet</td>
  </tr>
</table>
<div fxLayoutAlign="space-between center">
  <mat-paginator [hidePageSize]="true" [pageSizeOptions]="[5]" showFirstLastButtons></mat-paginator>
  <button (click)="showPaymentMethodDialog()" class="add-button" mat-mini-fab>
    <mat-icon>add
    </mat-icon>
  </button>
</div>
</div>

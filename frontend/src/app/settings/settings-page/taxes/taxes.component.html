<div fxLayout="column" fxLayoutAlign="space-between" class="user-settings-container">
  <table mat-table [dataSource]="dataSource">


    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>
        <div fxLayoutAlign="start center" fxLayout>
          <div class="table-header-title">Tax name</div>
        </div>
      </th>
      <td mat-cell *matCellDef="let row">{{row.name}}
      </td>
    </ng-container>

    <ng-container matColumnDef="value">
      <th mat-header-cell *matHeaderCellDef>
        <div fxLayoutAlign="start center" fxLayout>
          <div class="table-header-title">Value in %</div>
        </div>
      </th>
      <td mat-cell *matCellDef="let row"> {{row.value}}
      </td>
    </ng-container>

    <ng-container matColumnDef="edit">
      <th mat-header-cell *matHeaderCellDef></th>
      <td class="edit-cell" mat-cell *matCellDef="let row">
        <button (click)="edit(row)" mat-flat-button>
          <mat-icon>edit</mat-icon>
        </button>
      </td>
    </ng-container>

    <ng-container matColumnDef="delete">
      <th mat-header-cell *matHeaderCellDef></th>
      <td class="delete-cell" mat-cell *matCellDef="let row">
        <button (click)="remove(row)" mat-flat-button>
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="columns"></tr>
    <tr mat-row *matRowDef="let row; columns: columns;"></tr>

    <!-- Row shown when there is no matching data. -->
    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="3">No taxes created yet</td>
    </tr>
  </table>
  <div fxLayoutAlign="space-between center">
    <mat-paginator [hidePageSize]="true" [pageSizeOptions]="[5]" showFirstLastButtons></mat-paginator>
    <button (click)="addNew()" class="add-button" mat-mini-fab>
      <mat-icon>add
      </mat-icon>
    </button>
  </div>
</div>

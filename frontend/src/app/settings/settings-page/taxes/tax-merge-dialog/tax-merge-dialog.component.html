<h2 mat-dialog-title>{{title}}</h2>
<mat-dialog-content>
  <form fxFlex [formGroup]="taxForm">
      <div>
        <mat-form-field>
          <mat-label>Name</mat-label>
          <input type="text" matInput formControlName="name">
          <mat-error *ngIf="taxForm.errors?.name.required">This field is required</mat-error>
        </mat-form-field>
      </div>
      <div>
        <mat-form-field>
          <mat-label>Value in percentage</mat-label>
          <input type="number" matInput formControlName="value">
          <mat-error *ngIf="taxForm.errors?.value.required">This field is required</mat-error>
        </mat-form-field>
      </div>
  </form>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button color="primary" mat-dialog-close>Close</button>
  <!-- The mat-dialog-close directive optionally accepts a value as a result for the dialog. -->
  <button mat-raised-button color="primary" [mat-dialog-close]="taxForm.value">Create</button>
</mat-dialog-actions>

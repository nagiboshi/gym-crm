<form fxLayout="column" (ngSubmit)="merge()" [formGroup]="formGroup">
  <mat-form-field>
    <mat-select  placeholder="Select class type" formControlName="categoryId">
      <mat-option class="create-class-type" (click)="newClassType()">Create new class type...</mat-option>
      <mat-option  [value]="category.id" *ngFor="let category of categoryService.categories$ | async">{{category.name}}</mat-option>
    </mat-select>
  </mat-form-field>
  <mat-form-field>
    <input placeholder="Input class name" matInput formControlName="name"/>
  </mat-form-field>
  <mat-dialog-actions>
    <button mat-dialog-close color="warn" mat-button>Cancel</button>
    <button color="primary" [disabled]="formGroup.invalid" mat-raised-button type="submit">Save</button>
  </mat-dialog-actions>
</form>

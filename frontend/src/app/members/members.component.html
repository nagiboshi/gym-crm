<div class="members-component">
  <h3>Members</h3>
  <div>
    <table mat-table [dataSource]="dataSource" matSort>

      <!-- Avatar column -->
      <ng-container matColumnDef="avatar">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>
        </th>
        <td (click)="openProfile(row)" mat-cell *matCellDef="let row">
          <img (error)="avatarImg.src='/assets/member-not-found.png'" #avatarImg class="avatar" width="30" height="45"
               [src]="row.photoLink | localImageLink">
        </td>
      </ng-container>

      <!-- Account type column -->
      <ng-container matColumnDef="type">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Account Type</th>
        <td (click)="openProfile(row)" mat-cell *matCellDef="let row"> {{row.type}} </td>
      </ng-container>

      <!-- First name column -->
      <ng-container matColumnDef="firstName">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> First Name</th>
        <td (click)="openProfile(row)" mat-cell *matCellDef="let row"> {{row.firstName}} </td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="lastName">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Last Name</th>
        <td (click)="openProfile(row)" mat-cell *matCellDef="let row"> {{row.lastName}} </td>
      </ng-container>

      <!-- Color Column -->
      <ng-container matColumnDef="phoneNumber">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Phone</th>
        <td (click)="openProfile(row)" mat-cell *matCellDef="let row"> {{row.phoneNumber}} </td>
      </ng-container>

      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Email</th>
        <td (click)="openProfile(row)" mat-cell *matCellDef="let row"> {{row.email}} </td>
      </ng-container>

      <ng-container matColumnDef="gender">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Gender</th>
        <td (click)="openProfile(row)" mat-cell *matCellDef="let row"> {{row.gender}} </td>
      </ng-container>
      <ng-container matColumnDef="delete">
        <th mat-header-cell *matHeaderCellDef></th>
        <td class="delete-cell" mat-cell *matCellDef="let row">
          <mat-icon (click)="openMemberRemoveDialog(row)">delete</mat-icon>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

      <!-- Row shown when there is no matching data. -->
      <tr class="mat-row no-data" *matNoDataRow>
        <td class="mat-cell" colspan="8">No data</td>
      </tr>
    </table>


  </div>
  <div fxLayoutAlign="space-between" class="add-person-container">
    <mat-paginator  [pageSize]="10" (page)="onPageChange($event)" [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
    <div class="control-buttons">
      <button id="report-button" [matMenuTriggerFor]="menu" mat-fab color="accent">
        <mat-icon>article</mat-icon>
      </button>
      <button id="add-person-button" mat-fab (click)="addMember()" color="primary">
        <mat-icon>person_add</mat-icon>
      </button>
    </div>
  </div>
</div>
<mat-menu #menu="matMenu">
  <button (click)="makeReport()" mat-menu-item>Active Member Report</button>
</mat-menu>

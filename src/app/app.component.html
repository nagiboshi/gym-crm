<div class="page-wrapper">
  <header fxLayoutAlign="space-between center">
    <nav mat-tab-nav-bar>
      <a [ngClass]="{'primal-route': true, 'active': appRoute.isActive}" *ngFor="let appRoute of appRoutes$ | async"
         mat-tab-link
         [routerLink]="appRoute.path">{{appRoute.label}}</a>
    </nav>
    <app-find-member placeholder="Find member..." (memberSelected)="onMemberFound($event)"></app-find-member>
    <div fxLayoutAlign="space-between center">
      <a fxLayoutAlign="center center" fxLayout="row" routerLinkActive="active" mat-button [routerLink]="'/settings'">
        <mat-icon>settings</mat-icon>
      </a>
      <button mat-button>
        <mat-icon>exit_to_app</mat-icon>
      </button>

    </div>
  </header>
  <section class="main-wrapper">
   <router-outlet></router-outlet>
  </section>
</div>

<div fxLayout="column" fxLayoutAlign="center center" class="login-page">
  <form fxLayout="column" (ngSubmit)="authenticate()"  [formGroup]="form">
    <mat-form-field>
      <input placeholder="Username" matInput formControlName="username">
    </mat-form-field>
    <mat-form-field>
      <input placeholder="Password" type="password" matInput formControlName="password">
    </mat-form-field>
    <button type="submit" [disabled]="form.invalid" mat-raised-button color="primary">Login</button>
  </form>
</div>
